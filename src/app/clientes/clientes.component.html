<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>

<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Clientes</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounder btn-primary" type="button" [routerLink]="['/clientes/form']"
        routerLinkActive="router-link-active">Crear Cliente</button>
    </div>
    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay registros en labase de datos
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>CreatedAt</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>
            <img (click)="abrirModal(cliente)" *ngIf="cliente?.foto"
              src="http://localhost:8081/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}"
              class="img-thumbnail rounded" style="width:64px; cursor:pointer;">

              <img (click)="abrirModal(cliente)" *ngIf="!cliente?.foto"
              src="http://localhost:8081/images/no-user.png" alt="Sin foto"
              class="img-thumbnail rounded" style="width:60px; cursor:pointer;">
          </td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido | uppercase }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createdAt | date: "EEEE dd, MMMM yyyy"}}</td>
          <td>
            <button type="button" name="editat" [routerLink]="['/clientes/form', cliente.id]"
              class="btn btn-primary btn-sm">Editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)="delete(cliente)"
              class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
  </div>
</div>
